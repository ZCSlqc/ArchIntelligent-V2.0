<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>筑园商业咨询助手</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/bot-avatar.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
<div class="main-container">
    <div class="bookmark-bar">
        <a href="{{ url_for('index') }}" class="bookmark-btn{% if request.endpoint=='index' %} active{% endif %}">聊天</a>
        <a href="{{ url_for('rag') }}" class="bookmark-btn{% if request.endpoint=='rag' %} active{% endif %}">资料</a>
        <span class="bookmark-btn">合同</span>
        <button class="bookmark-btn" id="theme-toggle-btn" onclick="toggleTheme()">主题</button>
    </div>
    <div class="chat-container">
        <div class="messages" id="messages"></div>       
        <div class="input-container">
            <div class="left-panel">
                <div class="upload-area" id="upload-area">
                    <input type="file" id="upload-click" accept="image/*" style="display: none;">
                    <img src="{{ url_for('static', filename='img/upload.png') }}" alt="上传" class="upload-icon">
                    <div id="picture-preview"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="input-row">
                    <input id="chat-input" type="text" class="form-control" placeholder="输入消息..." />
                </div>
                <div class="button-row">
                    <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                    <button class="btn" style="background:#dcb035;" onclick="searchArchitect()">建筑师</button>
                    <button class="btn btn-success" onclick="playLatestAudio()">播放语音</button>
                    <button class="btn btn-danger" onclick="clearChat()">清空聊天</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
